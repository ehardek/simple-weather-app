<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
  <title>My Weather App</title>
</head>
<header>
  <h1>Your Weather Forecast</h1>
</header>
<body>
  <main id="dashboard">
    <aside class="sidebar">
      <form id="citySearch">
        <label>Search for a city here!</label>
        <input type="text" id="cityName" placeholder="Detroit,Michigan">
        <button id="searchBtn">Search</button>
      </form>
      <div id="recentSearchs"><!-- This will contain my recent searchs --></div>
    </aside>
    <section id="currentContainer" arial-labelledby='currentWeather'>
      <!-- This will display the current weather -->
    </section>
    <section id='forecastContainer'>
      <h5>Future Forecast</h5>
      <div id='forecastCards'></div>
      <!-- This will display my forecast -->
    </section>
  </main>
  <script src='./assets/script.js'> </script>
</body>
</html>
